<!DOCTYPE html>
<html>
<head>
    <title>Push Report</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='push_report.css') }}">
</head>
<body>
    <div>
    <h1>Push Report</h1>
    <form action="/push_report" method="POST">
        <div class="RLabel">
            <label for="report">Enter the Report:</label>
        </div>
        <div class="RText">
            <textarea id="report" name="report" rows="6" cols="50"></textarea>
                <br><br>
            <input type="submit" id="submit" value="Push Report">
        </div>
        
    </form>
</div>
</body>
</html>
